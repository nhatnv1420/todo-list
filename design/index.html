<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="task-manage">
        <div class="form">
            <!-- <div class="form-title">
                <h2>New Task</h2>
            </div> -->
            <form action="" class="form-content">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Add new task...">
                </div>
                <div class="form-group">
                    <h4 class="input-name">Decription</h4>
                    <textarea class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-group__select">
                        <div class="form-group__due">
                            <h4 class="input-name">Due Date</h4>
                            <input class="input-date" type="date" value="2020-12-31">
                        </div>
                        <div class="form-group__due">
                            <h4 class="input-name">Priority</h4>
                            <select class="input-priority">
                                <option value="">Low</option>
                                <option value="">Normal</option>
                                <option value="">High</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-button">
                        <button class="btn btn-submit">Add</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="list">
            <ul class="task-list">
                <li class="task-item">
                    <div class="task-name">
                        <input type="checkbox" name="" id="">
                        <span>Do home</span>
                    </div>
                    <div class="task-controll">
                        <button class="btn btn-detail">Detail</button>
                        <button class="btn btn-remove">Remove</button>
                    </div>
                </li>
                <li class="task-item">
                    <div class="task-name">
                        <input type="checkbox" name="" id="">
                        <span>Do home</span>
                    </div>
                    <div class="task-controll">
                        <button class="btn btn-detail">Detail</button>
                        <button class="btn btn-remove">Remove</button>
                    </div>
                </li>
                <li class="task-item">
                    <div class="task-name">
                        <input type="checkbox" name="" id="">
                        <span>Do home</span>
                    </div>
                    <div class="task-controll">
                        <button class="btn btn-detail">Detail</button>
                        <button class="btn btn-remove">Remove</button>
                    </div>
                </li>
            </ul>

            <div class="controll-items">
                <div>
                    <span>Bulk Action</span>
                </div>
                <div>
                    <button class="btn btn-done">Done</button>
                    <button class="btn btn-remove">Remove</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
